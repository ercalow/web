function randomColors() {
	var listDivs = ["box1", "box2", "box3", "box4", "box5", "box6", "box7", "box8", "box9", "box10", "box11", "box12"];
	var i;
	for (i in listDivs) {
		var hue = Math.floor((Math.random()*360)+1);
		document.getElementById(listDivs[i]).style.backgroundColor ="hsl("+hue+",100%, 50%)";
};
};




</script>
